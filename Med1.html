          // initialize the minimum element
          // as first element
          let minm = mat[0][i];

          // Run the inner loop for columns
          for (let j = 1; j < n; j++) {
        
            if (mat[j][i] < minm) {
              minm = mat[j][i];
            
              
            }
            
          }

          console.log(minm);
              return;
        }
      }

      // Driver code

      let n = 3,
        m = 3;

        [4, 5, 6],
      ];

      document.write("\nMinimum element of each column is ");
