<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num =8;
        var result=0;
        for(var i=1;i<num/2 ;i++){
            if(num %i==0){
             result=result + i;
            }
        }
        if(result==num){
            document.write(num+"is a PERFECT NUMBER");
        }
        else if (result>num){
            document.write(num+"is a ABUNDANT NUMBER");
        }
        else
        {
            document.write(num+"is a DEFICIENT NUMBER"); 
        }
    </script>
  

</body>
</html>
