<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str="AAAAbcDD";
        function f(str) {
            let n= str.length;
            for(let i=0; i<n; i++)
            {
                let c=1;
                while(i<n-1 && str[i]==str[i+1])
                {
                    c++;
                    i++;
                }
                document.write(c);
                document.write(str[i]);
            }
        }
        f(str);
    </script>

</script>
</body>
</html>
